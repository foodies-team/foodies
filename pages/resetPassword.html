<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>重設密碼</title>
    <link rel="icon" href="../assets/images/logo-top.png" type="image/x-icon" />
</head>
<body>
    <%- include('./layout/header'); -%>

    <section class="member-bg mx-auto vh-100">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-11 col-lg-10 mt-8">
                    <nav aria-label="breadcrumb text-secondary">
                        <ol class="breadcrumb mb-3">
                        <li class="breadcrumb-item"><a href="index.html" class="text-secondary">首頁</a></li>
                        <li class="breadcrumb-item breadCrumn-width"><a href="#" class="text-secondary">會員中心</a></li>
                        <li class="breadcrumb-item active text-primary" aria-current="page">註冊完成</li>
                        </ol>
                    </nav>    
                </div>
            </div>
            
            <div class="container mt-lg-10 mb-10 mt-50">
                <div class="row bg-box">
                    <ul class="col-6 text-center">
                        <li><h2 class="fs-lg-3 fs-5 pt-187">一秒完成密碼重設!</h2></li>
                        <li><h3 class="fs-lg-7 fs-8 pt-3">如果姓名和電子郵件都忘記了</h3></li>
                        <li class="pt-6 pb-187"><a href="mailto:" class="btn btn-secondary btn-hover-yellow py-2 px-4 border-radius-xs" role="button">聯絡管理員</a></li>
                    </ul>
                    <div class="col-6 bg-box-w mx-auto">
                        <h3 class="fw-bold fs-6 fs-xl-5 fw-bold m-16 px-4 px-md-0">重設密碼</h3>
                        <form class="px-16">
                            <div class="mb-4">
                                <label for="exampleInputName" class="form-label"></label>
                                <input placeholder="請輸入姓名" type="name" class="member form-control" id="exampleInputName">
                            </div>
                            <div class="mb-4">
                                <label for="exampleInputEmail1" class="form-label"></label>
                                <input placeholder="請輸入電子郵件" type="email" class="envelope-fill form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                            </div>
                            <div class="mb-4">
                                <label for="exampleInputPassword1" class="form-label"></label>
                                <input placeholder="請輸入密碼" type="password" class="eye-fill form-control" id="exampleInputPassword1">
                                
                            </div>
                            <div class="d-flex justify-content-end"><a href="#" class="btn btn-primary btn-hover-black py-2 px-4 mt-8 border-radius-xs" role="button">重設密碼</a></div>
                        </form>
                    </div>                
                </div>
                
            </div>
        </div>
    </section>

    <%- include('./layout/footer'); -%>
    
    <script type="module" src="../main.js"></script>
</body>
</html>
