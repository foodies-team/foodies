<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>註冊會員</title>
    <link rel="icon" href="../assets/images/logo-top.png" type="image/x-icon" />
</head>
<body>
    <%- include('./layout/headerLogout'); -%>

    <section class="signup-bg mx-auto vh-100 position-relative vh-100">
       
        <div class="container position-absolute top-50 start-50 translate-middle">
            <div class="row justify-content-center">
                <div class="col-11 col-lg-10 mt-sm-10 mt-5">
                    <nav aria-label="breadcrumb text-secondary">
                        <ol class="breadcrumb mb-3">
                            <li class="breadcrumb-item"><a href="index.html" class="text-secondary">首頁</a></li>
                            <li class="breadcrumb-item breadCrumn-width"><a href="###" class="text-secondary">會員中心</a>
                            </li>
                            <li class="breadcrumb-item active text-primary" aria-current="page">註冊會員</li>
                        </ol>
                    </nav>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="login-grbg col-8 col-lg-10 position-relative">
                    <div class="container">
                        <div class="row justify-content-start">
                            <div class="col-6 text-area">
                                <h2 class="fs-lg-4 fs-5">已經有會員?</h2>
                                <h3 class="fs-md-7 fs-sm-8 fs-11 pt-4">一起來探索有哪些新美食！</h3>
                                <a href="login.html"
                                    class="btn btn-secondary btn-hover-yellow py-2 px-4 border-radius-xs fs-md-8 fs-sm-9 fs-11 mt-4"
                                    role="button">登入會員</a>
                            </div>

                        </div>

                    </div>
                    <div
                        class="col-10 col-lg-5 bg-white position-absolute top-50 translate-middle signup-area d-none d-lg-block">
                        <div class="px-lg-12 px-sm-10 px-6 py-lg-11 py-7">
                            <h3 class="fw-bold fs-6 fs-xl-5  text-center mb-lg-11 mb-8">註冊</h3>
                            <form class="">
                                <div class="mb-8">
                                    <label for="exampleInputName" class="form-label"></label>
                                    <input placeholder="請輸入姓名" type="name" class="member-icon form-control" id="exampleInputName">
                                </div>
                                
                                <div class="mb-8">

                                    <input placeholder="請輸入電子郵件" type="email" class="envelope-icon form-control"
                                        id="exampleInputEmail1" aria-describedby="emailHelp">
                                </div>
                                <div class="mb-8">

                                    <input placeholder="請輸入密碼" type="password" class="eye-icon form-control"
                                        id="exampleInputPassword1">

                                </div>
                                <div class="d-flex align-items-center justify-content-between">

                                    <a href="login.html"
                                        class="text-secondary fs-md-9 fs-7 link-hover text-shadow-link">已有會員？</a>
                                    <div class="login-btn"><a href="###"
                                            class="btn btn-primary btn-hover-black py-2 px-8 border-radius-xs"
                                            role="button">註冊</a></div>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>

                <div class="col-10 col-lg-5 bg-white d-block d-lg-none mt-7 mb-lg-16 mb-13">
                    <div class="px-lg-12 px-10 py-lg-11 py-7">
                        <h3 class="fw-bold fs-6 fs-xl-5  text-center mb-lg-11 mb-8">註冊</h3>
                        <form class="">
                            <div class="mb-8">
                                <label for="exampleInputName" class="form-label"></label>
                                <input placeholder="請輸入姓名" type="name" class="member-icon form-control" id="exampleInputName">
                            </div>
                            <div class="mb-8">

                                <input placeholder="請輸入電子郵件" type="email" class="envelope-icon form-control"
                                    id="exampleInputEmail1" aria-describedby="emailHelp">
                            </div>
                            <div class="mb-8">

                                <input placeholder="請輸入密碼" type="password" class="eye-icon form-control"
                                    id="exampleInputPassword1">

                            </div>
                            <div class="d-flex align-items-center justify-content-between">

                                <a href="login.html"
                                    class="text-secondary fs-md-8 fs-9 link-hover text-shadow-link">已有會員？</a>
                                <div class="login-btn"><a href="###"
                                        class="btn btn-primary btn-hover-black py-2 px-8 border-radius-xs"
                                        role="button">註冊</a></div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <%- include('./layout/footer'); -%>
    
    <script type="module" src="../main.js"></script>
</body>
</html>
