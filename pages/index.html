<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>美食糾察隊</title>
  <link rel="icon" href="../assets/images/logo-top.png" type="image/x-icon" />
</head>

<body>
  <%- include('./layout/header'); -%>

    <section class="banner position-relative vh-100">
      <div class="container position-absolute top-50 start-50 translate-middle">
        <div class="row justify-content-lg-between justify-content-center align-items-center">
          <div class="searchBox col-lg-6 bg-primary py-lg-9 py-6 border-radius-lg order-1">
            <form class="col-8 mx-auto">
              <p class="mb-lg-7 mb-8 fw-semibold fs-lg-5 fs-8 text-center ">快速搜尋</p>
              <div class="mb-lg-7 mb-4">
                <label for="location" class="form-label mb-0 fs-lg-8 fs-9 fw-semibold">地區</label>
                <select class="form-select border-radius-lg py-lg-2 " aria-label="location-select">
                  <option selected>不分區</option>
                  <option value="1">台北市</option>
                  <option value="2">新北市</option>
                  <option value="3">基隆市</option>
                  <option value="4">新竹市</option>
                  <option value="5">桃園市</option>
                  <option value="6">新竹縣</option>
                  <option value="7">宜蘭縣</option>
                  <option value="8">臺中市</option>
                  <option value="9">苗栗縣</option>
                  <option value="10">彰化縣</option>
                  <option value="11">南投縣</option>
                  <option value="12">雲林縣</option>
                  <option value="13">高雄市</option>
                  <option value="14">臺南市</option>
                  <option value="15">嘉義市</option>
                  <option value="16">嘉義縣</option>
                  <option value="17">屏東縣</option>
                  <option value="18">花蓮縣</option>
                  <option value="19">臺東縣</option>

                </select>

              </div>
              <div class="mb-lg-7 mb-4">
                <label for="type" class="form-label mb-0 fs-lg-8 fs-9 fw-semibold">類別</label>
                <select class="form-select border-radius-lg py-lg-2 " aria-label="type-select">
                  <option selected>請選擇想要的美食類別</option>
                  <option value="1">下午茶</option>
                  <option value="2">早午餐、輕食</option>
                  <option value="3">精選湯底鍋</option>
                  <option value="4">國民小吃</option>
                  <option value="5">燒烤、炸物</option>
                  <option value="6">氣氛餐酒館</option>

                </select>
              </div>

              <div class="mb-lg-9 mb-8">
                <label for="keyword" class="form-label mb-0 fs-lg-8 fs-9 fw-semibold">關鍵字</label>
                <input type="text" class="form-control border-radius-lg py-lg-2 " id="keyword" placeholder="請輸入臭豆腐、鹹酥雞等…">
              </div>

              <a href="#" class="btn btn-secondary text-primary border-radius-lg w-100 fs-lg-7 fs-9 btn-hover-dark" type="submit"><i class="bi bi-search me-lg-2 me-1"></i>搜尋</a>
              
            </form>
          </div>
          <div class="slogan col-lg-5 col-7 order-0 order-lg-2 mb-12 mb-lg-0">
            <h2 class="text-primary mb-0 fs-lg-3 fs-5">吃貨糾察隊</h2>
            <h2 class="text-primary mb-0 text-end fs-lg-3 fs-5">帶你發掘美食</h2>
          </div>
        </div>
      </div>


    </section>

    <section class="painPoint">
     <h3>painpoint</h3>
    </section>


    <%- include('./layout/footer'); -%>

      <script type="module" src="../main.js"></script>
</body>

</html>
