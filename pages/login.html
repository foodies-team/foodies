<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>登入會員</title>
    <link rel="icon" href="../assets/images/logo-top.png" type="image/x-icon" />
</head>
<body>
    <%- include('./layout/header'); -%>

    <section class="signup-bg mx-auto vh-100">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-11 col-lg-10 mt-8">
                    <nav aria-label="breadcrumb text-secondary">
                        <ol class="breadcrumb mb-3">
                        <li class="breadcrumb-item"><a href="index.html" class="text-secondary">首頁</a></li>
                        <li class="breadcrumb-item breadCrumn-width"><a href="#" class="text-secondary">會員中心</a></li>
                        <li class="breadcrumb-item active text-primary" aria-current="page">登入會員</li>
                        </ol>
                    </nav>    
                </div>
            </div>
        </div>    
        <div class="container">
            <div class="row justify-content-center">
                <div class="login-grbg col-8 col-lg-10">
                    <div class="container">
                        <div class="row justify-content-end">
                            <div class="col-6 text-area">
                                <h2 class="fs-lg-4 fs-5">還沒加入我們？</h2>
                                <h3 class="fs-md-7 fs-sm-8 fs-11 pt-4">歡迎加入一同分享你的美食清單！</h3>
                                <a href="signup.html" class="btn btn-secondary btn-hover-yellow py-2 px-4 border-radius-xs fs-md-8 fs-sm-9 fs-11 mt-4" role="button">註冊會員</a>
                            </div>
                            
                        </div>
                        
                    </div>
                </div>
            </div>
        </div> 
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-10 col-lg-4 login-box">
                    <h3 class="fw-bold fs-6 fs-xl-5 m-8 px-4 px-md-0 text-center">登入</h3>
                    <form class="m-8">
                        <div class="mb-4">
                            <label for="exampleInputEmail1" class="form-label"></label>
                            <input placeholder="請輸入電子郵件" type="email" class="envelope-icon form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-4">
                            <label for="exampleInputPassword1" class="form-label"></label>
                            <input placeholder="請輸入密碼" type="password" class="eye-icon form-control" id="exampleInputPassword1">
                            
                        </div>
                        <div class="">
                            <div class="login-btn"><a href="#" class="btn btn-primary btn-hover-black py-2 px-8 mt-4 border-radius-xs" role="button">登入</a></div>
                            <div class="d-flex justify-content-center justify-content-lg-end mt-4"><a href="resetPassword.html" class="text-secondary btn-hover-yellow fs-md-11 fs-sm-12 fs-11">忘記密碼？</a></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>           
    </section>

    <%- include('./layout/footer'); -%>
    
    <script type="module" src="../main.js"></script>
</body>
</html>
